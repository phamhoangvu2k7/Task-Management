openapi: 3.0.0
info:
  title: Task Management API
  description: API quản lý công việc và người dùng
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Local Server

# Cấu hình xác thực (JWT)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Task:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        status:
          type: string
          enum: [initial, doing, finish, pending]
        timeStart:
          type: string
          format: date-time
        timeFinish:
          type: string
          format: date-time
    User:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
        password:
          type: string

paths:
  # =========================
  # TASKS ROUTES
  # (Khớp với task_route.js)
  # =========================
  /tasks:
    get:
      summary: Lấy danh sách tasks
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [initial, doing, finish, pending] # <--- THÊM DÒNG NÀY
          description: Chọn trạng thái (Để trống sẽ lấy tất cả)
      responses:
        '200':
          description: Thành công

  /tasks/detail/{id}:
    get:
      summary: Xem chi tiết task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Thành công

  /tasks/change_status/{id}:
    patch:
      summary: Đổi trạng thái 1 task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Thành công

  /tasks/change_multi:
    patch:
      summary: Đổi trạng thái nhiều task cùng lúc
      tags: [Tasks]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                status:
                  type: string
      responses:
        '200':
          description: Thành công

  /tasks/create:
    post:
      summary: Tạo task mới
      tags: [Tasks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Tạo thành công

  /tasks/edit/{id}:
    patch:
      summary: Chỉnh sửa nội dung task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          description: Cập nhật thành công

  /tasks/delete/{id}:
    delete:
      summary: Xóa task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Xóa thành công

  # =========================
  # USER ROUTES
  # (Khớp với user_route.js)
  # =========================
  /users/register:
    post:
      summary: Đăng ký tài khoản
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Đăng ký thành công

  /users/login:
    post:
      summary: Đăng nhập
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Trả về token

  /users/password/forgot:
    post:
      summary: Quên mật khẩu (Gửi mail)
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Gửi OTP thành công

  /users/password/otp:
    post:
      summary: Nhập OTP xác thực
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: OTP đúng

  /users/password/reset:
    post:
      summary: Đổi mật khẩu mới
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Đổi mật khẩu thành công

  /users/detail:
    get:
      summary: Xem thông tin bản thân (Token)
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Thành công

  /users/list:
    get:
      summary: Lấy danh sách users
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Thành công